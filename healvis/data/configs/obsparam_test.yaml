# A healvis observation parameter file

# --- IO Parameters ---
filing:
  outdir: "./test_out"
  outfile_prefix: 'healvis'
  clobber: True

# -- Simulation Parameters ---
telescope:
  config_dir: "../data/configs"
  array_layout: HERA65_layout.csv
  telescope_config_name: HERA65_config.yaml
freq:
  Nfreqs: 3
  start_freq: 100000000.0  # Hz
  bandwidth:  100000000.0  # Hz
time:
  Ntimes: 5
  integration_time: 100.0  # seconds
  start_time: 2458098.5521759833  # Julian Date
beam:
  # options are ["airy", "gaussian", "<filepath>"]
  beam_type: "airy"
  # additional params for 'airy' or 'gaussian'
  diameter: 15  # meters
  gauss_width: 5.0  # degrees
pols:
  - 'xx'
  - 'yy'
select:
  bls: '[(0,11),(0,12),(11,12)]'
fov: 110   # Deg
Nskies: 1
sources:
  catalog: 'gaussian_eor_shell'

# --- SkyModel Parameters ---
skyparam:
  # options are ['flat_spec', 'gsm', '<filepath>']
  sky_type: 'gsm'
  ref_chan: 0
  # additional params if sky_type is flat_spec or gsm
  sigma: 0.031      # 31 mK
  Nside: 64
  savepath: 'flatspectrum.hdf5'  # outdir is root; use None or '' for no file write

